<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - DeeHide</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Theme -->
  <script src="theme-toggle.js" defer></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="dark-mode">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="home_page.html">
    <img src="images/logo2.png" alt="" style="height:45px;">
    <span class="ms-2 fw-bold">DEEHIDE</span>
  </a>
</nav>

<!-- REGISTER FORM -->
<div class="container py-5">
  <div class="form-card mx-auto">
    <h3 class="mb-3 text-center">Daftar Akun Baru</h3>

    <form id="registerForm">

      <div class="mb-3">
        <label class="form-label">Nama Lengkap</label>
        <input id="regName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="regEmail" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="regPass" type="password" class="form-control" required>
      </div>

      <button class="btn btn-danger w-100" type="submit">Daftar</button>

    </form>

    <p class="mt-3 text-center">
      Sudah punya akun?
      <a href="login.html">Masuk</a>
    </p>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer text-center">
  <p class="mb-0">23552011324_DAFFA ZULFAN ZAINAL_TIF RP 23 CNS B</p>
</footer>

<script>
  // ============================
  // REGISTER HANDLER
  // ============================
  document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = regName.value.trim();
    const email = regEmail.value.trim();
    const pass = regPass.value.trim();

    if(pass.length < 6){
      Swal.fire({
        icon: "warning",
        title: "Password terlalu pendek!",
        text: "Password minimal 6 karakter.",
        confirmButtonColor: "#ff0033"
      });
      return;
    }

    let users = JSON.parse(localStorage.getItem("vt-users") || "[]");

    if(users.some(u => u.email === email)){
      Swal.fire({
        icon: "error",
        title: "Email sudah terdaftar!",
        text: "Silakan gunakan email lain atau login.",
        confirmButtonColor: "#ff0033"
      });
      return;
    }

    users.push({ name, email, pass });
    localStorage.setItem("vt-users", JSON.stringify(users));

    // Auto Login
    localStorage.setItem("vt-current", JSON.stringify({ name, email }));
    localStorage.setItem("isLoggedIn", "true");

    Swal.fire({
      icon: "success",
      title: "Registrasi Berhasil!",
      text: "Selamat datang di DeeHide!",
      timer: 1500,
      showConfirmButton: false
    }).then(() => {
      window.location.href = "about_brand.html"; 
    });
  });
</script>

</body>
</html>
