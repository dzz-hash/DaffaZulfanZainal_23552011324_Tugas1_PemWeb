<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - DeeHide</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Theme -->
  <script src="theme-toggle.js" defer></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="dark-mode">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="home_page.html">
    <img src="images/logo2.png" alt="" style="height:45px;">
    <span class="ms-2 fw-bold">DEEHIDE</span>
  </a>
</nav>

<!-- LOGIN FORM -->
<div class="container py-5">
  <div class="form-card mx-auto">
    <h3 class="mb-3 text-center">Masuk ke DeeHide Store</h3>

    <form onsubmit="loginUser(event)">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="loginEmail" class="form-control" type="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="loginPass" class="form-control" type="password" required>
      </div>

      <button class="btn btn-danger w-100" type="submit">Login</button>
    </form>

    <p class="mt-3 text-center">
      Belum punya akun?
      <a href="register.html">Daftar</a>
    </p>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer text-center">
  <p class="mb-0">23552011324_DAFFA ZULFAN ZAINAL_TIF RP 23 CNS B</p>
</footer>

<!-- AUTH SYSTEM -->
<script src="auth.js"></script>

<script>
/* 
  OVERRIDE sedikit dari auth.js:
  Setelah login â†’ arahkan ke ABOUT BRAND PAGE
*/
function loginUser(e){
  e.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const pass  = document.getElementById("loginPass").value.trim();

  const users = JSON.parse(localStorage.getItem("vt-users") || "[]");
  const user = users.find(u => u.email === email && u.pass === pass);

  if(!user){
    return Swal.fire({
      icon: "error",
      title: "Login Gagal!",
      text: "Email atau password salah.",
      confirmButtonColor: "#ff0033"
    });
  }

  localStorage.setItem("vt-current", JSON.stringify(user));
  localStorage.setItem("isLoggedIn", "true");

  Swal.fire({
    icon: "success",
    title: "Login Berhasil!",
    text: "Selamat datang di DeeHide.",
    timer: 1200,
    showConfirmButton: false
  }).then(() => {
    window.location.href = "about_brand.html";  // <<< tujuan login yang kamu inginkan
  });
}
</script>

</body>
</html>
